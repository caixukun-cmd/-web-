    <script>
        let ws = null;
        let messageCount = 0;

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logLine = document.createElement('div');
            logLine.className = `log-line ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logLine.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logLine);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus(status, isConnected) {
            const statusEl = document.getElementById('wsStatus');
            statusEl.textContent = status;
            statusEl.className = `status-value ${isConnected ? 'connected' : 'disconnected'}`;

            document.getElementById('connectBtn').disabled = isConnected;
            document.getElementById('disconnectBtn').disabled = !isConnected;
            document.getElementById('testBtn').disabled = !isConnected;
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            document.getElementById('wsUrl').textContent = wsUrl;
            addLog(`æ­£åœ¨è¿æ¥åˆ°: ${wsUrl}`, 'info');

            try {

                    updateStatus('å·²è¿æ¥', true);

                ws.onmessage = function(event) {
